<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .logo-image {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>

    <style>
        .custom-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            position: relative;
            top: -50px;
        }
    </style>

    <style>
        #preview {
            max-width: 300px;
            max-height: 300px;
            overflow: hidden;
        }

        #preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Directory Theme by Bootstrapious</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" href="/static/vendor/nouislider/nouislider.css">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=REM:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/vendor/nouislider/nouislider.css">
    <!-- Google fonts - Playfair Display-->
    <!-- swiper-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
    <!-- Magnigic Popup-->
    <link rel="stylesheet" href="/static/vendor/magnific-popup/magnific-popup.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    {% block html_header %}
    {% endblock %}
</head>
<body style="padding-top: 72px;">
<header class="header">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-white">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand py-1" href="{% url 'home' %}">
                    <img src="/static/image/Header-Logo.png" alt="" class="logo-image">
                </a>
                <form class="form-inline d-none d-sm-flex" action="#" id="search">
                    <div class="input-label-absolute input-label-absolute-left input-reset input-expand ml-lg-2 ml-xl-3">
                        <label class="label-absolute" for="search_search"><i class="fa fa-search"></i><span
                                class="sr-only">What are you looking for?</span></label>
                        <input class="form-control form-control-sm border-0 shadow-0 bg-gray-200" id="search_search"
                               placeholder="Search" aria-label="Search">
                        <button class="btn btn-reset btn-sm" type="reset"><i class="fa-times fas"></i></button>
                    </div>
                </form>
            </div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <!-- Navbar Collapse -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="form-inline mt-4 mb-2 d-sm-none" action="#" id="searchcollapsed">
                    <div class="input-label-absolute input-label-absolute-left input-reset w-100">
                        <label class="label-absolute" for="searchcollapsed_search"><i class="fa fa-search"></i><span
                                class="sr-only">What are you looking for?</span></label>
                        <input class="form-control form-control-sm border-0 shadow-0 bg-gray-200"
                               id="searchcollapsed_search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-reset btn-sm" type="reset"><i class="fa-times fas"> </i></button>
                    </div>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}" style="font-family: Jua">메인
                        페이지</a>
                    </li>
                    <!-- Megamenu-->

                    <!-- /Megamenu end-->
                    <li class="nav-item"><a class="nav-link" href="{% url 'Picture-list' %}" style="font-family: Jua">미술치료</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Counselor-list' %}" style="font-family: Jua">상담사
                        게시판</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Communication-List' %}"
                                            style="font-family: Jua">소통 게시판</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                        <a class="btn btn-primary" href="{% url 'users:logout' %}" style="font-family: Jua">로그아웃</a>
                    </li>
                    {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle " id="docsSignupDropdownMenuLink" href="index.html"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-family: Jua">회원가입</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="docsSignupDropdownMenuLink">
                            <a class="nav-link" href="{% url 'users:signup-patient' %}" style="font-family: Jua">회원
                                회원가입</a>
                            <a class="nav-link" href="{% url 'users:signup-counselor' %}" style="font-family: Jua">상담사
                                회원가입</a>
                        </div>
                    </li>
                    <li class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
                        <a class="btn btn-primary" href="{% url 'users:choose_your_type' %}" style="font-family: Jua">로그인</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->
</header>
{% block html_body %}
{% endblock %}
</body>
</html>
